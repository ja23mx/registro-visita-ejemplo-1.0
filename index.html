<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Visitas - Ejemplo 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
        }
        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            margin: 20px 0;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .response {
            background: #fff;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .url-display {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Registro de Visitas - Ejemplo 1.0</h1>
        
        <div class="status-card">
            <strong>‚úÖ Backend Conectado:</strong>
            <!-- <div class="url-display" id="backend-url">https://meniam.virtualizate.com</div> -->
            <p>Estado: <span id="status">Verificando...</span></p>
        </div>

        <button class="button" onclick="testConnection()">
            üîÑ Probar Conexi√≥n con Servidor
        </button>

        <button class="button" onclick="simulateVisit()">
            üìã Simular Registro de Visita
        </button>

        <h3>üìä Respuesta del Servidor:</h3>
        <div class="response" id="response">
            Esperando interacci√≥n...
        </div>
    </div>

    <script>
        const backendUrl = 'https://meniam.virtualizate.com';
        const responseDiv = document.getElementById('response');
        const statusSpan = document.getElementById('status');

        async function testConnection() {
            try {
                responseDiv.innerHTML = 'üîÑ Probando conexi√≥n con el servidor...';
                statusSpan.innerHTML = 'Conectando...';
                
                //const response = await fetch(`${backendUrl}/api/health`);
                //const data = await response.json();

                const initData = window.Telegram?.WebApp?.initData || '';
    
                const response = await fetch(`${backendUrl}/api/health`, {
                    headers: {
                        'Telegram-Init-Data': initData
                    }
                });
                
                statusSpan.innerHTML = '‚úÖ Conectado';
                statusSpan.style.color = '#28a745';
                //responseDiv.innerHTML = JSON.stringify(data, null, 2);
                responseDiv.innerHTML = JSON.stringify(response, null, 2);
            } catch (error) {
                statusSpan.innerHTML = '‚ùå Error de conexi√≥n';
                statusSpan.style.color = '#dc3545';
                responseDiv.innerHTML = `Error: ${error.message}\n\nVerifica:\n- Servidor encendido\n- Puerto 3002 accesible\n- Firewall configurado`;
            }
        }

        async function simulateVisit() {
            try {
                responseDiv.innerHTML = 'üìù Simulando registro de visita...';
                
                const visitData = {
                    action: 'register_visit',
                    visitor: 'Usuario Ejemplo',
                    timestamp: new Date().toISOString(),
                    location: 'Oficina Principal',
                    purpose: 'Prueba del sistema'
                };

                const response = await fetch(`${backendUrl}/api/echo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(visitData)
                });
                
                const data = await response.json();
                responseDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.innerHTML = `‚ùå Error en registro: ${error.message}`;
            }
        }

        // Detectar si est√° en Telegram Web App
        function isTelegramWebApp() {
            return window.Telegram && window.Telegram.WebApp;
        }
        
        // Obtener datos del usuario de Telegram
        function getTelegramUserData() {
            if (isTelegramWebApp()) {
                return Telegram.WebApp.initDataUnsafe.user;
            }
            return null;
        }
        
        // Usar en tu aplicaci√≥n
        window.addEventListener('load', function() {
            const userData = getTelegramUserData();
            if (userData) {
                console.log('Usuario de Telegram:', userData);
                // Aqu√≠ puedes personalizar la experiencia
                document.body.classList.add('telegram-mode');
            }
        });

        // Probar conexi√≥n autom√°ticamente al cargar
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
